<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>  
    <!-- for images -->
    <div class="choices">
    <div class="choice" id="rock">
        <img src="Rock.jpg"/>
    </div> 
    <div class="choice" id="Paper">
        <img src="Paper.jpg"/>
    </div> 
    <div class="choice" id="Sieser">
        <img src="Sieser.jpg"/>
    </div>
   <!-- for score board -->
    <div class="scoreboard">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
        
        
        <div class="msg-container">
        <br>
            <p id="msg">Play your move</p>
        </div>
    </div>
    
    <!-- footer -->
    <br>
    <footer >
        

          <a class="text-body" >$ JSR $ SAXENA</a>
        
    </footer>
    <!-- massage for represent you win or loss -->
    

    <script src="game.js"></script>
</body>
</html>
